<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tải APK từ Google Drive</title>
    <script>
        window.onload = function() {
            const link = document.createElement("a");
            link.href = "https://drive.google.com/uc?export=download&id=1zOWXVxBDyweb_rQd7LD-k_46YjhdKPZK"; // Link tải APK tự động
            link.click();
        };
    </script>
</head>
<body>
    <p>Đang tải file APK từ Google Drive... Nếu không tải được, <a href="https://drive.google.com/uc?export=download&id=1zOWXVxBDyweb_rQd7LD-k_46YjhdKPZK">nhấn vào đây để tải thủ công</a>.</p>
</body>
</html>
